			 <div data-role="page" id="application-status" data-add-back-btn="true">

		<div data-role="page" id="CuisineOrderPage">
		<form class="orderForm">
		<input type="hidden" name="nameOfUserOrdering" id ="nameOfUserOrdering" value="">
		<div class="ui-field-contain">
					<label for="fname">Food Name</label>
					<input name="fname" id="fname" data-clear-btn="true" value="" type="text"/>
				</div>
	   <div class="ui-field-contain">
					<label for="qty">Quantity</label>
					<input name="quantity" id="quantity" data-clear-btn="true" value="" type="text"/>
				</div>
		<div class="ui-field-contain">
					<label for="fType">Type</label>
					<select name="fType" id="fType">
						<option value="breakfast" selected="selected">BreakFast</option>
						<option value="lunch">Lunch</option>
						<option value="Dinner">Dinner</option>
					</select>
				</div>
				
		<div class="ui-input-btn ui-btn ui-corner-all">
					Order
					<input data-enhanced="true" type="button" value="Order" id="order"/>
				</div>
				</form>
		</div>
